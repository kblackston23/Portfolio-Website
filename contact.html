    <meta charset="utf-8" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Open+Sans+Condensed:wght@300&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
  </head>
  <body>
    <header class="page-header">
      <img
        src="img/logo.png"
        class="page-header__item"
        alt="Personal logo for Kelsie Blackston, a text logo in uppercase letters that consists of my name and job descriptors"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a
              href="portfolio.html"
              role="menuitem"
              class="navigation-list__item"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item--active"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <br /><br />
    <main>
      <div class="contact__text">
        <h1 class="title">Contact me!</h1>
        <form id="contact" action="mailto:kelsieblackston@gmail.com" method="post" enctype="multipart/form-data" name="EmailForm">
          <h4>Send me an email</h4>
          <fieldset id="field">
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset id="field">
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset id="field">
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
          </fieldset><br />
          <fieldset id="field">
            <button type="submit" value="submit" id="button" class="grow">Submit</button>
          </fieldset>
        </form>
      </div>
    </main>
    <br />
    <footer class="page-footer">
      <h2>Find me on</h2>
      <div class="social-media">
        <a href="https://github.com/kblackston23">
          <img src="img/github.svg" alt="Github"></a>
        <a href="https://www.linkedin.com/in/kelsie-blackston23/">
          <img src="img/linkedin.svg" alt="LinkedIn"></a>
        <a href="https://twitter.com/kblackston23">
          <img src="img/twitter.svg" alt="Twitter"></a>
      </div>
    </footer>
  </body>
